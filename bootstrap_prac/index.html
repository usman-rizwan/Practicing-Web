<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Practice web</title>
<link rel="stylesheet" href="style.css">

<body>
  <div id="navbar">
    <a href="#default" id="logo">CompanyLogo</a>
    <div id="navbar-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>

  <h2 style="text-align:center">Slideshow Gallery</h2>

  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img
        src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/3/2-monument-valley-panorama-andrew-soundarajan.jpg"
        style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img
        src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/1/cascadiing-water-panorama-andrew-soundarajan.jpg"
        style="width:100%">
    </div>

    

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img
        src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/1/3-mountain-barn-andrew-soundarajan.jpg"
        style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/mountain-reflection-panorama-andrew-soundarajan.jpg"
        style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img
        src="https://live.staticflickr.com/1583/24561983452_de4013f16e_b.jpg"
        style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor"
          src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/3/2-monument-valley-panorama-andrew-soundarajan.jpg"
          style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor"
          src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/1/cascadiing-water-panorama-andrew-soundarajan.jpg"
          style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
     
      <div class="column">
        <img class="demo cursor"
          src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/1/3-mountain-barn-andrew-soundarajan.jpg"
          style="width:100%" onclick="currentSlide(3)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor"
          src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/mountain-reflection-panorama-andrew-soundarajan.jpg"
          style="width:100%" onclick="currentSlide(4)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor"
          src=" https://live.staticflickr.com/1583/24561983452_de4013f16e_b.jpg"
          style="width:100%" onclick="currentSlide(5)" alt="Snowy Mountains">
      </div>
    </div>
  </div>

 

  <script src="app.js">
    
  </script>

</body>

</html>
